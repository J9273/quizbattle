# Render Blueprint Configuration for Quiz Battle
# This file tells Render how to deploy your PHP application

services:
  # Web Service (Main PHP Application)
  - type: web
    name: quizbattle
    env: php
    region: oregon  # Change to: oregon, frankfurt, or singapore
    plan: free  # or 'starter' for $7/month
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT -t .
    
databases:
  # PostgreSQL Database
  - name: quizbattle-db
    databaseName: quizbattle
    user: quizbattle
    region: oregon  # Must match web service region
    plan: free  # or 'starter' for $7/month
