# Nginx Configuration for Quiz Application WebSocket
# This configuration sets up a reverse proxy for the WebSocket server
#
# Installation:
# 1. Add this to your nginx site configuration
# 2. Test config: sudo nginx -t
# 3. Reload nginx: sudo systemctl reload nginx

# WebSocket proxy configuration
upstream quiz_websocket {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP server block
server {
    listen 80;
    server_name quiz.example.com;  # Change to your domain
    
    root /var/www/html/quiz-app-websocket;
    index index.php;
    
    # Logging
    access_log /var/log/nginx/quiz-access.log;
    error_log /var/log/nginx/quiz-error.log;
    
    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;  # Adjust PHP version
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # WebSocket proxy
    location /ws {
        proxy_pass http://quiz_websocket;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /vendor/ {
        deny all;
    }
    
    location ~ /includes/ {
        deny all;
    }
}

# HTTPS server block (SSL/TLS)
server {
    listen 443 ssl http2;
    server_name quiz.example.com;  # Change to your domain
    
    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/quiz.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quiz.example.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /var/www/html/quiz-app-websocket;
    index index.php;
    
    # Logging
    access_log /var/log/nginx/quiz-ssl-access.log;
    error_log /var/log/nginx/quiz-ssl-error.log;
    
    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # WebSocket Secure proxy (WSS)
    location /ws {
        proxy_pass http://quiz_websocket;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /vendor/ {
        deny all;
    }
    
    location ~ /includes/ {
        deny all;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name quiz.example.com;
    return 301 https://$server_name$request_uri;
}
